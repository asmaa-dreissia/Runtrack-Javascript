<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"> Connexion </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Connexion</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="connexionForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <span class="error" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de Passe:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <span class="error" id="passwordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Se Connecter</button>
                    <p> Si vous n'avez pas de compte <a href="../bigjob/Asset/Page/inscription.html"> Cliquez ici pour vous inscrire</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../bigjob/Asset/Js/inscription.js"></script>
    <script src="../bigjob/Asset/Js/connexion.js"></script>

</body>
</html>
