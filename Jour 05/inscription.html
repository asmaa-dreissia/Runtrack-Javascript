<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <header>      
    </header>     

    <main>
        <h2>Inscription</h2>
        <div class="container">
            <div class="formulaire">
                <form id="inscriptionForm">
                    <div>
                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name="nom" required>
                        <span class="error" id="nomError"></span>
                    </div>

                    <div>
                        <label for="prenom">Pr√©nom:</label>
                        <input type="text" id="prenom" name="prenom" required>
                        <span class="error" id="prenomError"></span>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error" id="emailError"></span>
                    </div>

                    <div>
                        <label for="adresse">Adresse:</label>
                        <input type="text" id="adresse" name="adresse" required>
                        <span class="error" id="adresseError"></span>
                    </div>

                    <div>
                        <label for="cp">Code Postal:</label>
                        <input type="number" id="cp" name="cp" required>
                        <span class="error" id="cpError"></span>
                    </div>

                    <div>
                        <label for="password">Mot de Passe:</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error" id="passwordError"></span>
                    </div>


                    <button id="connexionButton" type="submit">Se connecter</button>
                    
                </form>
            </div>
        </div>
       
    </main>
    
    
    <script src="scripte.js"></script>
</body>
</html>
