<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>

<header>
    <nav class="bg-gray-500 text-white p-5">
        <div class="flex justify-end">
            <ul class="flex space-x-4">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="inscription.html">Inscription</a></li>
                <li><a href="connexion.html">Connexion</a></li>
                <li><a href="rechercher.html">Rechercher</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="p-5 flex justify-center">
    <div class="max-w-2x1 mx-auto">
        <form class="text-center ">
            <div class="mb-4">
                <div>
                    <p class="mb-2 text-gray-900 dark:text-black">Civilit√© :</p>
                    <label class="flex inline-flex items-center">
                        <input type="radio" name="gender" class="mr-2">
                        <span>Mr</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" name="gender" class="mr-2">
                        <span>Mme</span>
                    </label>
                </div>
            </div>

            <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                <div class="flex mb-4">
                    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-l-md border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                        </svg>
                    </span>
                    <input type="text" id="website-admin" class="rounded-none rounded-r-md bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-64 text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Prenom">
                </div>

                <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
                <div class="flex mb-4">
                    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-l-md border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                        </svg>
                    </span>
                    <input type="text" id="nom" class="rounded-none rounded-r-md bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-64 text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nom">
                </div>

            <label for="adresse-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Adresse</label>
                <div class="flex mb-4">
                    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-l-md border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                        <svg class="h-4 w-4 text-slate-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                    </span>
                    <input type="text" id="adresse-admin" class="rounded-none rounded-r-md bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-64 text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Adresse">
                </div>


            <label for="email-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Adresse Email</label>
                <div class="flex mb-4">
                    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-l-md border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                        <svg class="h-3 w-3 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                        </svg>
                    </span>
                    <input type="email" id="email-admin" class="rounded-none rounded-r-md bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-64 text-sm border-gray-300 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Adresse Email">
                </div>

            <label for="password-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de Passe</label>
                <div class="flex mb-4">
                    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-l-md border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                        <svg class="h-3 w-3 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                        </svg>
                    </span>
                    <input type="password" id="password-admin" class="rounded-none rounded-r-md bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-64 text-sm border-gray-300 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Mot de Passe">
                </div>

            
            <div class="mt-4">
                <p class="mb-2 text-sm font-medium text-gray-900 dark:text-black text-left">Vos passions :</p>
                <div class="flex flex-col space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="informatique" name="passions" value="informatique" class="form-checkbox text-indigo-600 border-gray-300 rounded">
                        <span class="text-sm text-gray-900 dark:text-black">Informatique</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="voyage" name="passions" value="voyage" class="form-checkbox text-indigo-600 border-gray-300 rounded">
                        <span class="text-sm text-gray-900 dark:text-black">Voyage</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="sport" name="passions" value="sport" class="form-checkbox text-indigo-600 border-gray-300 rounded">
                        <span class="text-sm text-gray-900 dark:text-black">Sport</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="lecture" name="passions" value="lecture" class="form-checkbox text-indigo-600 border-gray-300 rounded">
                        <span class="text-sm text-gray-900 dark:text-black">Lecture</span>
                    </label>
                </div>
            </div>
            
        </form>

        <div class="text-center p-5"> 
            <button class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-7">
                Valider le formulaire
            </button>                
        </div>
    </div>
</main>

<footer class="bg-gray-500 text-white p-5 ">
    <ul class="flex space-x-4 flex">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="inscription.html">Inscription</a></li>
        <li><a href="connexion.html">Connexion</a></li>
        <li><a href="rechercher.html">Rechercher</a></li>
    </ul>
</footer>

</body>
</html>
