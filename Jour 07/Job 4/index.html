<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            
</head>
<body>

    <header>
      <nav class=" teal">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo ">Materialize</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="index.html">Accueil</a></li>
              <li><a href="index.html">Inscription</a></li>
              <li><a href="index.html">Connexion</a></li>
              <li><a href="index.html">Rechercher</a></li>
            </ul>
          </div>
      </nav>
    </header>

    <main>
        <div class="row">
            <form class="col s12">

              <div class="row">

                <div>
                  <p class="input-field col ml-3"> Civilité :</p>
                  <label class="input-field col s1">
                    <input type="radio" name="gender" value="madame" class="filled-in"/>
                    <span style="margin-right: 3px;">Mr</span>
                    
                </label>

                  <label class="input-field col s6">
                    <input type="radio" name="gender" value="madame" class="filled-in"/>
                    <span style="margin-right: 7px;">Mme</span>
                </label>
              </div>

                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="prenom" type="text" class="validate">
                  <label for="prenom">Prénom</label>
                </div>

                <div class="input-field col s6">
                  <input id="nom" type="text" class="validate">
                  <label for="nom">Nom</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">location_on</i>
                  <input id="adresse" type="text" class="validate">
                  <label for="adresse"> Adresse </label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="text" class="validate">
                  <label for="email"> Adresse Email </label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="password" class="validate">
                  <label for="password">Mot de passe</label>
                </div>
              </div>

              <div>
                <p>Vos passions :</p>
                <p>
                    <label>
                        <i class="material-icons">desktop_mac</i>
                        <input type="checkbox" id="informatique" name="passions" value="informatique" />
                        <span>Informatique</span>
                    </label>
                </p>
                <p>
                    <label>
                        <i class="material-icons">flight</i>
                        <input type="checkbox" id="voyage" name="passions" value="voyage" />
                        <span>Voyage</span>
                    </label>
                </p>
                <p >
                    <label>
                        <i class="material-icons">directions_run</i>
                        <input type="checkbox" id="sport" name="passions" value="sport" />
                        <span>Sport</span>
                    </label>
                </p>
                <p>
                    <label>
                        <i class="material-icons">book</i>
                        <input type="checkbox" id="lecture" name="passions" value="lecture" />
                        <span>Lecture</span>
                    </label>
                </p>
            </div>
            </form>

            <div class="row">
              <div class="col s12 center-align">
                  <a class="waves-effect waves-light btn-large">Valider le formulaire</a>
              </div>
          </div>

          </div>


    </main>

    <footer>
      <nav  class="teal">
        <ul>
            <li><a class="grey-text text-lighten-3" href="index.html">Accueil</a></li>
            <li><a class="grey-text text-lighten-3" href="index.html">Inscription</a></li>
            <li><a class="grey-text text-lighten-3" href="index.html">Connexion</a></li>
            <li><a class="grey-text text-lighten-3" href="index.html">Rechercher</a></li>
        <ul>
      </nav>
    </footer>

</body>
</html>
